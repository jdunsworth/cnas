<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Cajun Navy Alert System</title>
    <meta name="description" content="Cajun Navy Alert System">

    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function() {
        $('body').bootstrapMaterialDesign();


      });

      function triggerAlert(alertType){

        $.get('/alert/' + alertType, function(data) {
          console.log('Triggered');
        });


      }
    </script>

  </head>

  <body>
    <div class="container">

      <div class="row">
        <div class="col-sm-12 col-md-6 offset-md-3">


          <div class="card">
            <div class="card-header text-center">
              <h3>Cajun Navy Alert Triggers</h3>
            </div>

            <div class="card-body text-center">

              <h5 class="card-title">Tornado</h5>
              <button type="button" class="btn btn-raised btn-lg btn-warning alert-btn" onclick="triggerAlert('tornadowatch');">Watch</button>
              <button type="button" class="btn btn-raised btn-lg btn-danger alert-btn" onclick="triggerAlert('tornadowarning');">Warning</button>


            </div>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
